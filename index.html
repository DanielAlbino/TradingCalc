<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-12">
                <h1>Trading Calculator</h1>
                <br>
            </div>
            <div class="row">
                <div class="col-6">
                    <h3>Equal Entries</h3>
                    <div class="col-12 ">
                       Capital € <br> <input id="capital" type="number" placeholder="1000" step="0.01">
                    </div>
                    <div class="col-12 ">
                        Risk € <br>  <input id="riskMoney" type="number" placeholder="10" step="0.01">
                    </div>
                    <div class="col-12 ">
                        Risk % <br>  <input id="riskPercent" type="number" placeholder="1,0" step="0.01">
                     </div>
                     <div class="col-12 ">
                         SL (pips) <br>  <input id="stoploss" type="number" placeholder="56">
                     </div>
                     <div class="col-12 ">
                        Lot size <br>  <input id="lots" type="number" placeholder="0,2" step="0.01">
                    </div>
                    <div class="col-12 ">
                        Pips Value: <br>  <input id="pips" disabled>
                    </div>
                    <br>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="getterInfo(),calc('percentage1','risk1','pip1','entry1','lots1'),showResults()">GO</button>
                    </div>
                </div>
                <div class="col-12">
                    <hr>
                </div>
                <div class="col-12 ">
                    <h4>Diferente Entry points</h4>
                    <div class="col-12 row">
                        <div class="col-1">
                            <h5>Entry</h5> <br>
                            <p>E1</p>
                            <p>E2</p>
                            <p>E3</p>
                            <br>
                            <p>TOTAL</p>
                         </div>
                         <div class="col-2">
                             <h5>SL pips</h5>
                            <p>
                                <input id="entry1" type="number" step="1"> 
                            </p>  
                            <p>
                                <input id="entry2" type="number" step="1"> 
                            </p> 
                            <p>
                                <input  id="entry3" type="number" step="1"> 
                            </p>
                         </div>
                         <div class="col-2">
                            <h5>Percentage %</h5>
                            <p>
                            <input id="percentage1" type="number" step="1" max="100" onkeyup="calc('percentage1','risk1','pip1','entry1','lots1'),showResults()"> 
                            </p>  
                            <p>
                            <input id="percentage2" type="number" step="1" max="100"  onkeyup="calc('percentage2','risk2','pip2','entry2','lots2'),showResults()"> 
                            </p> 
                            <p>
                            <input id="percentage3"  type="number" step="1" max="100" onkeyup="calc('percentage3','risk3','pip3','entry3','lots3'),showResults()"> 
                            </p>
                            <br>
                            <p>
                                <input id="totalPercent" max="100" type="number" step="1"> 
                            </p>
                        </div>
                        <div class="col-2">
                            <h5>lots</h5>
                            <p>
                            <input id="lots1" type="number" step="1" disabled> 
                            </p>  
                            <p>
                            <input id="lots2" type="number" step="1" disabled> 
                            </p> 
                            <p>
                            <input id="lots3" type="number" step="1" disabled> 
                            </p>
                            <br>
                            <p>
                            <input id="totalLots" type="number" step="1" disabled> 
                            </p>
                        </div>
                        <div class="col-2">
                            <h5>€ Risk</h5>
                            <p>
                            <input id="risk1" type="number" step="1" disabled> 
                            </p>  
                            <p>
                            <input id="risk2" type="number" step="1" disabled> 
                            </p> 
                            <p>
                            <input id="risk3" type="number" step="1" disabled> 
                            </p>
                            <br>
                            <p>
                             <input id="totalRisk" type="number" step="1" disabled> 
                            </p>
                        </div>
                        <div class="col-2">
                            <h5>Pip Value</h5>
                            <p>
                            <input  id="pip1" type="number" step="1" disabled> 
                            </p>  
                            <p>
                            <input   id="pip2" type="number" step="1" disabled> 
                            </p> 
                            <p>
                            <input  id="pip3" type="number" step="1" disabled> 
                            </p>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary">Trade it</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Calcs JS -->
        <script src="calcs.js" />
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
